<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		tbody {
			display:flex;
		}
		tr {
			display:flex;
			border:1px solid black;
			
		}
	</style>
</head>
<body>
	
		<table id="table"></table>
	

	<script src="employees.json"></script>
	<script>
		for (var i = 0; i < employees.length; i++) {
			obj = employees[i];
			console.log(obj);
			document.getElementById("table").innerHTML += "<tr id='row" + i + "'></tr>";

			for (var el in obj)
			{	
			document.getElementById("row" + i).innerHTML += "<td>" + el + " " + obj[el] + " " + "</td>";
			
			}
		}
	</script>
</body>
</html>
