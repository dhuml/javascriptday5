<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table {
		

				
		}
		tr {
			
			border:1px solid black;
			padding: 20px;
			
		}
		td {
			
			padding: 10px;
			border:1px solid black;
		
		}
	</style>
</head>
<body>
	
		<table id="table"></table>
	

	<script src="employees.json"></script>
	<script>
		

		for (var i = 0; i < employees.length; i++) {
			
			obj = employees[i];
			var tabrow = document.createElement("tr");
			tabrow.setAttribute("id", "row" + i);
			document.getElementById("table").appendChild(tabrow);

			for (var key in obj)
			{	
		
			var tabcol = document.createElement("td");
			tabcol.setAttribute("id", "col_" + key + i);
			
			document.getElementById("row" + i).appendChild(tabcol);
			
			document.getElementById("col_" + key + i).innerHTML = obj[key];}
			
			}
		
	</script>
</body>
</html>
